<!DOCTYPE html>
<html lang="en">
<head>
  <title>ClearStats</title>

  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="bower_components/underscore/underscore.js"></script>    
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/opencpu-0.5.js"></script>
  <script src="bower_components/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script>
    $(function(){
      var editorA = ace.edit("editorA");
      editorA.setTheme("ace/theme/textmate");
      editorA.getSession().setMode("ace/mode/r");
      editorA.setFontSize("12px");
      editorA.setValue("10, 16, 20, 20, 24, 30", 1); // 1 => cursor pos at end

      var editorB = ace.edit("editorB");
      editorB.setTheme("ace/theme/solarized_light");
      editorB.getSession().setMode("ace/mode/r");
      editorB.setFontSize("12px");
      editorB.setValue("22, 22, 24, 28, 40, 55", 1); // 1 => cursor pos at end

      //This app requires OpenCPU 1.0.1 or higher!

      function draw_densityplot(){
        var req = $("#densityplot").rplot("density_plot", {
          datasetA : editorA.getValue(),
          datasetB : editorB.getValue()
        }).fail(function(){
          alert(req.responseText);
        });
      }

      //auto run after 3 seconds of no activity
      //var update = _.debounce(domarkdown, 3000);

      //register events
      editorA.on("change", draw_densityplot);
      editorB.on("change", draw_densityplot);

      // Set editor A in focus
      editorA.focus();

      //draw on start
      draw_densityplot();
    });
</script>

<style type="text/css" media="screen">
  body { 
    padding-top: 65px; 
  }

  #editorA { 
    border: 1px solid #DFDFDF;
    -moz-border-radius: 3px; 
    -webkit-border-radius: 3px; 
    border-radius: 3px;
    height: 200px;
    width: 100%;
  }

  #editorB { 
    border: 1px solid #DFDFDF;
    -moz-border-radius: 3px; 
    -webkit-border-radius: 3px; 
    border-radius: 3px;
    height: 200px;
    width: 100%;
  }

  #densityplot {
    height: 400px;
  }
</style>

</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">ClearStats</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Compare 2</a></li>
          <li><a href="#">Analyze 1</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-md-1">
    </div>

    <div class="col-md-2">
      <h3>Data set A</h3>
      <div id="editorA"></div>
    </div>

    <div class="col-md-6">
      <h6>Currently a bit slow since we are using rplot widget; will switch to direct calls later to speed up</h6>
      <div id="densityplot"></div>
    </div>

    <div class="col-md-2">
      <h3>Data set B</h3>
      <div id="editorB"></div>
    </div>

    <div class="col-md-1">
    </div>

  </div>

</body>
</html>
