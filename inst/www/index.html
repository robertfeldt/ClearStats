<!DOCTYPE html>
<html lang="en">
<head>
  <title>OpenCPU Markdown App</title>

  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="bower_components/underscore/underscore.js"></script>    
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="js/opencpu-0.5.js"></script>
  <script src="bower_components/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script>
    $(function(){
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.getSession().setMode("ace/mode/r");
      editor.setFontSize("14px");

  //This app requires OpenCPU 1.0.1 or higher!
  
  function domarkdown(e){
    var req = ocpu.call("rmdtext", {
      text : editor.getSession().getValue()
    }, function(session){
      $("iframe").attr('src', session.getFileURL("output.html"));     
    }).fail(function(text){
      alert("Error: " + req.responseText);
    });
  }

  //auto run after 3 seconds of no activity
  var update = _.debounce(domarkdown, 3000);
  
  //register event
  editor.on("change", update);
  
  //init on start
  domarkdown();  
});
  </script>

  <style type="text/css" media="screen">
    body { 
      padding-top: 65px; 
    }

    #editor { 
      height: 200px;
      width: 300px;
    }
  </style>

</head>

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">ClearStats</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Compare 2</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="col-md-1">
    </div>

    <div class="col-md-5">

      <h3 class="panel-title">Data set A</h3>

      <div id="editor">10, 20, 30</div>

    </div>

    <div class="col-md-5">
      <iframe src="about:blank"></iframe>
    </div>

    <div class="col-md-1">
    </div>

  </div>

</body>
</html>
